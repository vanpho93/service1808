<style>
  .word {
    display: flex;
    flex-direction: column;
    background-color: #EFEEF6;
    padding: 10px;
    margin: 10px 0px 0px 0px;
    border-radius: 5px;
  }

  .container {
    width: 250px;
    margin-left: 10px;
    margin-top: 10px;
  }

  h3 {
    margin-top: 5px;
  }
</style>
<div class="container">
  <input placeholder="English" [(ngModel)]="txtEn" class="form-control">
  <br>
  <input placeholder="Vietnamese" [(ngModel)]="txtVn" class="form-control">
  <br>
  <button class="btn btn-success" style="width: 220px" (click)="add();">
    Add new word
  </button>
  <br><br>
  <app-rx-word *ngFor="let word of words | async" [en]="word.en" [vn]="word.vn"  [_id]="word._id"></app-rx-word>
</div>
